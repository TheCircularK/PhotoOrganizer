<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#62a0ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c71d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="58" fill="url(#circleGradient)" />
  
  <!-- Camera shutter design (8 blades forming aperture) -->
  <g id="shutter" transform="translate(64,64)">
    <path d="M 0,-45 L 8,-20 L -8,-20 Z" fill="#1a5fb4" opacity="0.9" />
    <path d="M 31.82,-31.82 L 20,0 L 14.14,-14.14 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(45)" />
    <path d="M 45,0 L 20,8 L 20,-8 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(90)" />
    <path d="M 31.82,31.82 L 0,20 L 14.14,14.14 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(135)" />
    <path d="M 0,45 L -8,20 L 8,20 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(180)" />
    <path d="M -31.82,31.82 L -20,0 L -14.14,14.14 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(225)" />
    <path d="M -45,0 L -20,-8 L -20,8 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(270)" />
    <path d="M -31.82,-31.82 L 0,-20 L -14.14,-14.14 Z" fill="#1a5fb4" opacity="0.9" transform="rotate(315)" />
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.15" />
  </g>
  
  <!-- Three overlapping file icons in center -->
  <g id="files" transform="translate(64,64)">
    <!-- File 1 (darkest blue, back layer) -->
    <g transform="translate(-8,2)">
      <rect x="-10" y="-12" width="20" height="26" rx="2" ry="2" fill="#1a5fb4" opacity="0.9" />
      <path d="M -10,-12 L -10,-6 L -4,-12 Z" fill="#15539e" opacity="0.9" />
      <rect x="-7" y="-6" width="14" height="2" rx="0.5" fill="#ffffff" opacity="0.3" />
      <rect x="-7" y="-2" width="14" height="2" rx="0.5" fill="#ffffff" opacity="0.3" />
      <rect x="-7" y="2" width="10" height="2" rx="0.5" fill="#ffffff" opacity="0.3" />
    </g>
    
    <!-- File 2 (medium blue, middle layer) -->
    <g transform="translate(0,-2)">
      <rect x="-10" y="-12" width="20" height="26" rx="2" ry="2" fill="#3584e4" opacity="0.95" />
      <path d="M -10,-12 L -10,-6 L -4,-12 Z" fill="#2f76d4" opacity="0.95" />
      <rect x="-7" y="-6" width="14" height="2" rx="0.5" fill="#ffffff" opacity="0.4" />
      <rect x="-7" y="-2" width="14" height="2" rx="0.5" fill="#ffffff" opacity="0.4" />
      <rect x="-7" y="2" width="10" height="2" rx="0.5" fill="#ffffff" opacity="0.4" />
    </g>
    
    <!-- File 3 (lightest blue, front layer) -->
    <g transform="translate(8,-6)">
      <rect x="-10" y="-12" width="20" height="26" rx="2" ry="2" fill="#62a0ea" opacity="1" />
      <path d="M -10,-12 L -10,-6 L -4,-12 Z" fill="#4d8dd9" opacity="1" />
      <rect x="-7" y="-6" width="14" height="2" rx="0.5" fill="#ffffff" opacity="0.5" />
      <rect x="-7" y="-2" width="14" height="2" rx="0.5" fill="#ffffff" opacity="0.5" />
      <rect x="-7" y="2" width="10" height="2" rx="0.5" fill="#ffffff" opacity="0.5" />
    </g>
  </g>
</svg>
